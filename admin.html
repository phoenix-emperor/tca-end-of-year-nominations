<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin – Results</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px
        }

        .c {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left
        }

        th {
            background: #2c3e50;
            color: white
        }

        input {
            padding: 10px;
            font-size: 16px
        }

        button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer
        }
    </style>
</head>

<body>
    <div class="c">
        <h1>Nomination Results</h1>
        <input type="password" id="p" placeholder="Password">
        <button onclick="go()">Show</button>
        <p><small>Password: <b>admin123</b> (change it in the code)</small></p>

        <div id="res" style="display:none">
            <h2>Live Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Employee</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody id="tb"></tbody>
            </table>
            <br><button onclick="location.reload()">Refresh</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDnXrnjdNUKa3jil3H7I9XZSPsbvaXbCdM",
            authDomain: "staff-awards-2025.firebaseapp.com",
            projectId: "staff-awards-2025",
            storageBucket: "staff-awards-2025.firebasestorage.app",
            messagingSenderId: "364044970466",
            appId: "1:364044970466:web:602f0f2247b52fd63ff1bb",
            measurementId: "G-BV3LM3XKJY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const PASS = "admin123";   // ← change this to whatever you want

        window.go = () => {
            if (document.getElementById("p").value !== PASS) return alert("Wrong password");
            document.getElementById("res").style.display = "block";
            load();
        };

        async function load() {
            const snap = await getDocs(collection(db, "nominations"));
            const tally = {};
            snap.forEach(d => {
                const { category, employeeName } = d.data();
                const key = `${category} - ${employeeName}`;
                tally[key] = (tally[key] || 0) + 1;
            });
            const tb = document.getElementById("tb");
            tb.innerHTML = "";
            Object.keys(tally).sort().forEach(k => {
                const [cat, name] = k.split(" - ");
                tb.innerHTML += `<tr><td>${cat}</td><td>${name}</td><td><b>${tally[k]}</b></td></tr>`;
            });
        }
    </script>
</body>

</html>
